<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Front-End JS</title>
    <!-- Fonts -->
     <!-- Fonts - Fredoka -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" 
    rel="stylesheet">
    <!-- Fonts - Cabin -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Fredoka:wght@300..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Styles -->
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <header class="menu-container">
        <img class="logo" src="/images/logo_converted.svg"  alt="Logo Bazar">
        <h1 class="main-title">Bazar de la Playa</h1>
        <nav class="nav-menu">
            <ul class="nav-list">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Servicios</a></li>
             <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div >
                <video class="video-container" controls muted>
                    <source 
                        src="/videos/videoBazar.mp4"
                        type="video/mp4"
                    >
                        <track
                            src="/videos/subtitulosVideoBazar.vtt"
                            kind="subtitles"
                            srclang="es"
                            label="Español"
                            default
                        >
                        <track
                            src="/videos/subtitlesVideoBazar.vtt"
                            kind="subtitles"
                            srclang="en"
                            label="English"
                        >
                </video>
            </div>
            <div >
                <img class="image-container"
                    src="/images/mug-8235059_1280.jpg"
                    alt="Juego de café"
                >
            </div>
        </section>
        <form action="https://formspree.io/f/mvgapddj" method="POST">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required>
            </div>
            <div>
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@test.com" required>
            </div>
            <div>
                <label for="telefono">Teléfono</label>
                <input type="tel" id="phone" name="phone" placeholder="11 4444-5555" required>
            </div>
            <div>
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" rows="4" cols="50" placeholder="Dejanos tu mensaje aquí" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1570.690593882439!2d-58.56327613137808!3d-34.64402405297517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc7e42c7c5ed3%3A0xf7f1ff63b9146e4b!2sEspora%2036%2C%20B1704FAB%20Ramos%20Mej%C3%ADa%2C%20Provincia%20de%20Buenos%20Aires!5e1!3m2!1ses!2sar!4v1744670862193!5m2!1ses!2sar"
            width="200"
            height="200"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <p>© 2025 Bazar de la Playa - Todos los derechos reservados.</p>
        <ul>
            <li><a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a></li>
            <li><i class="fa-brands fa-square-facebook"></i></li>
            <li><i class="fa-brands fa-linkedin"></i></li>
        </ul>
    </footer>
</body>
</html>
